{% extends "base.html" %}
{% block head %}
<title>House Dashboard</title>
<style>
    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
    }

    .card {
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        font-weight: bold;
        margin-bottom: 15px;
    }

    .recyclable {
        background-color: #b8daff; /* Bootstrap info color */
    }

    .non-recyclable {
        background-color: #ffc107; /* Bootstrap warning color */
    }

    .general-waste {
        background-color: #dc3545; /* Bootstrap danger color */
    }

    /* Additional CSS for navbar */
    .nav-bar {
        background-color: #333;
        padding: 10px 0;
    }

    .nav-bar a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        font-size: 16px;
    }

    .nav-bar a:hover {
        background-color: #575757;
    }

    .nav-bar a.active {
        background-color: #4CAF50;
    }
</style>
{% endblock %}
{% block header %}
{% include 'house/navbar.html' %}
{% endblock %}
{% block content %}
<div class="container">
    <h2>Welcome to Smart Waste</h2>
    <p class="lead">The smart way to schedule your waste collection</p>
</div>

{% endblock %}
