{% extends 'base.html' %}
{% block head %}
    <title>Confirmed User</title>
    <style>
        .confirmation-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .confirmation-container h1 {
            color: #0693e3;
            margin-bottom: 1rem;
        }

        .confirmation-container p {
            color: #333;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
    </style>
{% endblock %}

{% block content %}
    <main>
        <div class="confirmation-container">
            <h1>Confirmed User</h1>
            <p>Hello {{ name }},</p>
            <p>This email is to inform you that your company admin has verified you.</p>
            <p>You can now log in to your account.</p>
        </div>
    </main>
{% endblock %}
