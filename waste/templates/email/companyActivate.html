{% extends 'base.html' %}
{% block head %}
    <title>Confirm Email</title>
{% endblock %}
{% block content %}
    <main class="confirmation-container">
        <div class="confirmation-content">
            <h1>Confirm Your Email</h1>
            <p>Thank you for registering your company with Smart Waste! To complete your registration, please confirm your email address by clicking the link below:</p>
            <a href="{{ confirm_url }}" class="btn btn-primary">Confirm Your Email</a>
        </div>
    </main>

    <style>
        .confirmation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .confirmation-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #0693e3;
            margin-bottom: 1rem;
        }

        p {
            color: #333;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: #0693e3;
            color: #fff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: 1rem;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #0577c0;
        }
    </style>
{% endblock %}
